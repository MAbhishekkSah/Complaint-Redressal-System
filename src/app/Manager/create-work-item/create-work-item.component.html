<br><br>
<div class="container">
    <h2 style="text-align: center; color: green; font-size: 40px;"><b>List of Complaints</b></h2><br><hr><br>
<table class="table table-striped table-hover" style="text-align: center;" >
    <thead>
      <tr>
        <th style="color: burlywood; font-size: large;">Employee Id</th>
        <th style="color: burlywood; font-size: large;">Employee Name</th>
        <th style="color: burlywood; font-size: large;">Pin Code</th>
      </tr>
    </thead>
    <tbody style="font-size: 15px;">
      <tr *ngFor="let todo of enggList">
        <td>{{todo.emp_id}}</td>
        <td>{{todo.userName}}</td>
        <td>{{todo.pincode}} </td>
        <td><button class="btn btn-primary" (click)="assignTask(todo.emp_id)" type="button" style="background-color: black; font-size: 15px;">
            <span style="font-size: 10px !important;"></span>Assign WorkItem</button></td>
      </tr>
    </tbody>

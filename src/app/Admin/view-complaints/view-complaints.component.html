<br><br>
<div class="container">
    <h2 style="text-align: center; color: green; font-size: 40px;"><b>Complaints List</b></h2><br><hr><br>
<table class="table table-striped table-hover" >
    <thead>
      <tr>
        <th style="color: burlywood; font-size: large;">Complaint Id</th>
        <th style="color: burlywood; font-size: large;">Pin Code</th>
        <th style="color: burlywood; font-size: large;">Date</th>
        <th style="color: burlywood; font-size: large;">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of complaintsList">
        <td>{{todo.complaintId}}</td>
        <td>{{todo.pinCode}}</td>
        <td>{{todo.date}} </td>
        <td>{{todo.status}}</td> 
      </tr>
    </tbody>

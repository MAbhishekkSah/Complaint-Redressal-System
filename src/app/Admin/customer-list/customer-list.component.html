<br><br>
<div class="container">
    <h2 style="text-align: center; color: green; font-size: 40px;"><b>User Details</b></h2><br><hr><br>
<table class="table table-striped table-hover" >
    <thead>
      <tr>
        <th style="color: burlywood; font-size: large;">User Id</th>
        <th style="color: burlywood; font-size: large;">User Name</th>
        <th style="color: burlywood; font-size: large;">Contact No</th>
        <th style="color: burlywood; font-size: large;">Complaints History</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of customersList">
        <td>{{todo.id}}</td>
        <td>{{todo.userName}}</td>
        <td>{{todo.contactNo}} </td>
        <td><button class="btn btn-primary" routerLink="../viewComplaint/{{todo.id}}" type="button" style="background-color: black; font-size: 20px;">
            <span class="glyphicon glyphicon-eye-open" style="font-size: 15px !important;"></span></button></td>
        <td><button class="btn btn-primary" (click)="deleteCustomer(todo.id)" type="button" style="background-color: black; font-size: 20px;">
            <span class="glyphicon glyphicon-trash" style="font-size: 20px !important;"></span>&nbsp;&nbsp;Delete</button></td>
           
      </tr>
    </tbody>

        <tr *ngFor="let todo of searchedItemsList">
          <td><img src="./assets/buiscuits.webp" style="height:150px;width: 150px;"></td>
          <td>{{todo.name}} | {{todo.category}} | <p> <b>{{todo.price}} /-</b></p></td>

          <td><button (click)="btnClick()" type="button" class="btn btn-success" >  
            Purchase </button></td>
           
        </tr>
      </tbody>-->
  </table>
  <button class="btn btn-primary" routerLink="../adminHome" type="button" style="background-color: black; font-size: 20px;">
    <span class="glyphicon glyphicon-arrow-left" style="font-size: 20px !important;"></span>&nbsp;&nbsp;Back</button>
</div>

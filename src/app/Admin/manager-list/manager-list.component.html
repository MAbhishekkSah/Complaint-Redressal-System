<br><br>
<div class="container">
    <h2 style="text-align: center; color: green; font-size: 40px;"><b>Managers Details</b></h2><br><hr><br>
<table class="table table-striped table-hover" style="text-align: center;">
    <thead>
      <tr>
        <th style="color: burlywood; font-size: large;">Emp Id</th>
        <th style="color: burlywood; font-size: large;">Name</th>
        <th style="color: burlywood; font-size: large;">Password</th>
        <th style="color: burlywood; font-size: large;">Pin Codes List</th>
      </tr>
    </thead>
    <tbody style="font-size: 15px;" *ngIf="!flag">
      <tr *ngFor="let todo of managersList">
        <td>{{todo.emp_Id}}</td>

        <td *ngIf="!todo.isEdit">{{todo.userName}}</td>
        <td *ngIf="todo.isEdit"><input type="text" placeholder="Enter Name" style="font-size: 15px;" class="form-control" [(ngModel)]="data.userName"></td>

        <td>{{todo.password}} </td>

        <td *ngIf="!todo.isEdit">{{todo.pinCodesList}} </td>
        <td *ngIf="todo.isEdit"><input type="text" placeholder="Enter Pin Code" style="font-size: 15px;" class="form-control" [(ngModel)]="data.pinCodesList"></td>

        <td *ngIf="!todo.isEdit"><button class="btn btn-primary" (click)="loadData(todo)" type="button" style="background-color: black; font-size: 15px;">
            <span class="glyphicon glyphicon-pencil" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Edit</button></td>
        <td *ngIf="todo.isEdit"><button (click)="saveData(todo)" type="button">
            <span class="glyphicon glyphicon-ok" style="font-size: 15px; color: green !important;"></span></button></td>

        <td *ngIf="!todo.isEdit"><button class="btn btn-primary" (click)="deleteCustomer(todo.emp_Id)" type="button" style="background-color: black; font-size: 15px;">
            <span class="glyphicon glyphicon-trash" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Delete</button></td>
        <td *ngIf="todo.isEdit"><button (click)="cancelEdit(todo)" type="button">
            <span class="glyphicon glyphicon-remove" style="font-size: 15px; color: green !important;"></span></button></td>
           
      </tr>
      <tr>
        <td><button class="btn btn-success" routerLink="../adminHome" type="button" style="background-color:green; font-size: 15px;">
          <span class="glyphicon glyphicon-arrow-left" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Back</button></td>
        <td><button class="btn btn-success" (click)="btnClick()" type="button" style="background-color:green; font-size: 15px;">
          <span class="glyphicon glyphicon-plus" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Add</button></td>
      </tr>
    </tbody>
    <tbody *ngIf="flag">
        <tr class="form-group">
         
          <td><input type="text" class="form-control" style="font-size: 15px;" placeholder="Enter EmpId" name="emp_id" [(ngModel)]="data.empId" [disabled]="true"></td>
          <td><input type="text" class="form-control" style="font-size: 15px;" placeholder="Enter Name" name="userForm" [(ngModel)]="data.userName" required></td>
          <td><input type="text" class="form-control" style="font-size: 15px;" placeholder="Enter Password" name="password" [(ngModel)]="data.password" required></td>
          <td><input type="text" class="form-control" style="font-size: 15px;" placeholder="Enter Pin Code" name="pincode" [(ngModel)]="data.pinCodesList" required></td>
          <td><input type="hidden" class="form-control" name="isEdit" [(ngModel)]="data.isEdit"></td>
          <td><button class="btn btn-success" (click)="onSubmit()" type="submit" style="background-color:green; font-size: 15px;">
            <span class="glyphicon glyphicon-plus" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Add</button></td>

          <td><button class="btn btn-danger" (click)="cancelAdding()" type="button" style="font-size: 15px;">
            <span class="glyphicon glyphicon-remove" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Cancel</button></td> 
          
          </tr>
        <td><button class="btn btn-success" (click)="pageReload()" type="button" style="background-color:green; font-size: 15px;">
            <span class="glyphicon glyphicon-arrow-left" style="font-size: 12px !important;"></span>&nbsp;&nbsp;Back</button></td>
      </tbody>
  </table>
  
</div>

<router-outlet></router-outlet>

<br><br>
<div class="container">
    <h2 style="text-align: center; color: green; font-size: 40px;"><b>List of Complaints Assigned</b></h2><br><hr><br>
<table class="table table-striped table-hover" style="text-align: center;" >
    <thead>
      <tr>
        <th style="color: burlywood; font-size: large;">Complaint Id</th>
        <th style="color: burlywood; font-size: large;">Category</th>
        <th style="color: burlywood; font-size: large;">Logged At</th>
        <th style="color: burlywood; font-size: large;">Status</th>
      </tr>
    </thead>
    <tbody style="font-size: 15px;">
      <tr *ngFor="let todo of complaintsList; let i = index">
        <td>{{todo.complaintId}}</td>
        <td>{{todo.category}}</td>
        <td>{{todo.date}} </td>
        <td>{{todo.status}} </td>
        <td><button class="btn btn-primary" (click)="closeComplaint(todo.complaintId,i)" type="button" style="background-color: black; font-size: 15px;">
            <span style="font-size: 10px !important;"></span>Close</button></td>
           
      </tr>
    </tbody>

        <tr *ngFor="let todo of searchedItemsList">
          <td><img src="./assets/buiscuits.webp" style="height:150px;width: 150px;"></td>
          <td>{{todo.name}} | {{todo.category}} | <p> <b>{{todo.price}} /-</b></p></td>

          <td><button (click)="btnClick()" type="button" class="btn btn-success" >

  </table>
</div>
